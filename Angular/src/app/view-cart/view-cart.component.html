<div class="container" *ngIf="checkOutFlag">
  <br/>
  <h1>
    <i class="fa fa-shopping-cart"></i>
    Products
  </h1>
  <div class="table-responsive">
    <table class="table table-hover">
      <thead>
        <tr>
          <th class="text-center">Product Name</th>
          <th class="text-center">Description</th>
          <th class="text-center">Price</th>
          <th class="text-center">Quantity</th>
          <th class="text-center">Total</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of productsInCart">
          <td class="text-center">{{product.name}}</td>
          <td class="text-center">{{product.description}}</td>
          <td class="text-center">{{product.price}}</td>
          <td class="text-center">{{product.QTY}}</td>
          <td class="text-center">{{product.QTY * product.price }}</td>
        </tr>
        <tr>
          <td class="text-center"></td>
          <td class="text-center"></td>
          <td class="text-center"></td>
          <td class="text-center"></td>
          <td class="text-center">
            <button class="btn btn-info" data-toggle="modal" 
            data-target="#exampleModalCenter"  >Check Out</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>



<!-- Modal For Create User --> 
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Add New User</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="row mt-3">
          <div class="col-2 offset-1">
            <label for="Name">
              <strong>Name:</strong>
            </label>
          </div>
          <div class="col-9">
            <input type="text" class="form-control" id="Name" [(ngModel)]="user.Name">
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-2 offset-1">
            <strong>Email:</strong>
          </div>
          <div class="col-9">
            <input type="text" class="form-control" [(ngModel)]="user.Email">
          </div>
        </div>
        <div class="row mt-3">
          <div class="col-2 offset-1">
            <strong>Address:</strong>
          </div>
          <div class="col-9">
            <input type="text" class="form-control" [(ngModel)]="user.Address" />
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="addOrder()">Add</button>
      </div>
    </div>
  </div>
</div>

<div class="jumbotron mt-5" *ngIf="!checkOutFlag">
    <div class="display-3 text-center">Thanks for your Order</div>
    <div class="display-3 text-center">Our Customer Support will contact you ASAP</div>
  </div>
